<div class="container">
    <div class="row mt-5">
        <div class="col-12 offset-md-3 col-md-6">
            <div class="card-header border-danger">
                <h3 class="card-title">
                    Create New Meeting
                </h3>
            </div>
            <form [formGroup]="meetingForm" (ngSubmit)="createMeeting()">
                <div class="form-group mt-3 px-3">
                    <label for="title"> Enter Title </label>
                    <input type="text" formControlName="title" id="title" placeholder="Enter Title" class="form-control">
                </div>
                <div class="form-group mt-3 px-3">
                    <label for="title"> Enter Date and Time </label>
                    <input type="datetime-local" formControlName="date" id="date" placeholder="Enter Date & Time" class="form-control">
                </div>
                <div class="d-flex">
                    <button class="btn btn-outline-danger ml-auto" type="reset">
                        Reset
                    </button>
                    <button class="btn btn-success" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
