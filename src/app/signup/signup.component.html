<div class="container">
    <div class="row mt-5">
        <div class="offset-md-3 col-md-6 col-12">
            <div class="card-header border-danger">
                <h3 class="card-title">
                    User Signup
                </h3>
            </div>
            <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                <div class="form-group px-3 mt-3">
                    <label for="name"> Enter Name </label>
                    <input type="text" formControlName="name" id="name" class="form-control" placeholder="Enter Name">
                </div>
                <div class="form-group px-3">
                    <label for="username"> Enter Username </label>
                    <input type="text" formControlName="username" id="username" placeholder="Enter Username" class="form-control">
                </div>
                <div class="form-group px-3">
                    <label for="password"> Enter Password </label>
                    <input type="password" formControlName="password" id="password" placeholder="Enter Password" class="form-control">
                </div>
                <div class="d-flex">
                    
                    <button class="btn btn-outline-danger ml-auto mr-2" type="reset"> Reset </button>
                    <button class="btn btn-success" type="submit"> Sign Up </button>
                </div>
            </form>
        </div>
    </div>
</div>
